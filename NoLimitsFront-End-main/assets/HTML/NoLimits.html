<!DOCTYPE html>                             <!-- Indica que el documento es HTML5 -->
<html lang="es">                            <!-- Idioma del documento: español -->
<head>
  <meta charset="UTF-8" />                  <!-- Codificación de caracteres (UTF-8 para acentos, ñ, etc.) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
                                            <!-- Ajusta la escala en móviles para diseño responsive -->
  <title>NoLimits</title>                   <!-- Título de la pestaña del navegador -->
  <link rel="stylesheet" href="../CSS/styles.css"/> 
                                            <!-- Enlaza hoja de estilos externa -->
</head>
<body>
  <header>
    <h1 id="brand">NoLimits</h1>            <!-- Encabezado principal de la página -->
  </header>

  <!-- Carrusel principal -->
  <section class="carousel" aria-label="Carrusel de NoLimits">
    <div class="carousel-track">            <!-- Contenedor de slides que se mueven horizontalmente -->
      <!-- Registro -->
      <div class="slide">                   <!-- Segundo slide -->
        <img src="../img/slide2.jpg" alt="Slide 2"/> <!-- Imagen de fondo -->

        <div class="card" role="region" aria-labelledby="titulo-registro">
                                            <!-- Tarjeta con formulario de registro -->
          <h2 id="titulo-registro">Crear cuenta</h2> <!-- Título sección registro -->

          <form id="formRegistro" novalidate> <!-- Formulario de registro -->
            <div class="row">               <!-- Fila con 2 columnas (nombre/apellido) -->
              <div class="field">
                <label for="nombre">Nombres</label>
                <input id="nombre" name="nombre" type="text" required minlength="2" 
                       placeholder="Ej: Simon Scorpion" autocomplete="given-name"/>
              </div>
              <div class="field">
                <label for="apellidos">Apellidos</label>
                <input id="apellidos" name="apellidos" type="text" required minlength="2" 
                       placeholder="Ej: Kaiak Hunter" autocomplete="family-name"/>
              </div>
            </div>

            <div class="row">               <!-- Fila con correo y teléfono -->
              <div class="field">
                <label for="correo">Correo</label>
                <input id="correo" name="correo" type="email" required 
                       placeholder="tucorreo@gmail.com" autocomplete="email"/>
              </div>
              <div class="field">
                <label for="telefono">Teléfono</label>
                <input id="telefono" name="telefono" type="tel" 
                       placeholder="+56 9 1234 5678" 
                       pattern="^(\+?\d[\d\s\-]{7,})$" autocomplete="tel"/>
              </div>
            </div>

            <div class="field">             <!-- Contraseña registro -->
              <label for="password">Contraseña</label>
              <input id="password" name="password" type="password" required minlength="6" 
                     placeholder="Mínimo 6 caracteres" autocomplete="new-password"/>
            </div>

            <div class="actions">
              <button type="submit" class="btn-primary">Registrar usuario</button>
            </div>

            <p id="msgRegistro" class="msg" aria-live="polite"></p>
                                            <!-- Mensajes dinámicos de registro -->
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>

</body>
</html>
